name: Publish nuget package

permissions: {}

on:
  release:
    types: [published]

jobs:
  build-and-test:
    name: build-and-test
    uses: ./.github/workflows/build-test-publish.yml
    permissions:
      contents: write
    with:
      should-package: true
      should-publish-gh-page: true
      gh-page-destination-directory: ${{ github.event.release.tag_name }}

  publish:
    name: publish
    needs: [build-and-test]
    runs-on: ubuntu-latest
    permissions: {}

    steps:
      - name: ðŸ”ƒ download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: artifacts
          path: .

      - name: ðŸ“¦ setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5

      - name: ðŸš€ publish nuget packages
        run: dotnet nuget push "*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
