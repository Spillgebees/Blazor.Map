name: Build, test, & publish

permissions: {}

on:
  workflow_call:
    inputs:
      should-package:
        type: boolean
        description: Whether to package project and upload as artifact.
        default: false
      should-run:
        type: boolean
        description: Whether to run the job.
        default: true
      dotnet-changed:
        type: boolean
        description: Whether .NET source files changed.
        default: true
      ts-changed:
        type: boolean
        description: Whether TypeScript source files changed.
        default: true
      should-publish-gh-page:
        type: boolean
        description: Whether to publish the WASM application to gh-pages.
        default: false
      gh-page-destination-directory:
        type: string
        description: The destination directory for the WASM application.
        default: ""

jobs:
  build-test-publish:
    name: build-test-publish
    if: inputs.should-run
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      HUSKY: 0

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: ğŸ“¦ setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          package_json_file: src/Spillgebees.Blazor.Map.Assets/package.json

      - name: ğŸ“¦ setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: src/Spillgebees.Blazor.Map.Assets/pnpm-lock.yaml

      - name: ğŸ“¦ setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
        with:
          global-json-file: global.json

      - name: ğŸ“¦ restore packages
        run: dotnet restore Spillgebees.Blazor.Map.slnx

      - name: ğŸ‘· build project
        run: dotnet build --configuration Release --no-restore Spillgebees.Blazor.Map.slnx

      - name: ğŸ” lint TypeScript
        if: inputs.ts-changed
        run: pnpm run lint
        working-directory: src/Spillgebees.Blazor.Map.Assets

      - name: âœ… test .NET
        if: inputs.dotnet-changed
        run: dotnet test --solution Spillgebees.Blazor.Map.slnx --configuration Release --no-build

      - name: âœ… test TypeScript
        if: inputs.ts-changed
        run: pnpm run test
        working-directory: src/Spillgebees.Blazor.Map.Assets

      - name: ğŸ“¦ package the application
        if: inputs.should-package
        run: dotnet pack src/Spillgebees.Blazor.Map/Spillgebees.Blazor.Map.csproj --configuration Release --no-build --output package

      - name: ğŸ”ƒ upload artifacts
        if: inputs.should-package
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: artifacts
          if-no-files-found: error
          retention-days: 1
          path: package/*.nupkg

      - name: ğŸ“¦ publish WASM application as with .NET 8.0
        if: inputs.should-publish-gh-page
        run: dotnet publish src/Spillgebees.Blazor.Map.Samples/Spillgebees.Blazor.Map.Samples.Wasm/Spillgebees.Blazor.Map.Samples.Wasm.csproj --configuration Release --no-build --output wasm-application/net8.0 --framework net8.0

      - name: ğŸ”§ fix base path for .NET 8.0
        if: inputs.should-publish-gh-page
        run: sed -i 's/<base href="\/" \/>/<base href="\/Blazor.Map\/main\/net8\.0\/" \/>/g' wasm-application/net8.0/wwwroot/index.html

      - name: ğŸ“¦ publish WASM application as with .NET 9.0
        if: inputs.should-publish-gh-page
        run: dotnet publish src/Spillgebees.Blazor.Map.Samples/Spillgebees.Blazor.Map.Samples.Wasm/Spillgebees.Blazor.Map.Samples.Wasm.csproj --configuration Release --no-build --output wasm-application/net9.0 --framework net9.0

      - name: ğŸ”§ fix base path for .NET 9.0
        if: inputs.should-publish-gh-page
        run: sed -i 's/<base href="\/" \/>/<base href="\/Blazor.Map\/main\/net9\.0\/" \/>/g' wasm-application/net9.0/wwwroot/index.html

      - name: ğŸ“¦ publish WASM application as with .NET 10.0
        if: inputs.should-publish-gh-page
        run: dotnet publish src/Spillgebees.Blazor.Map.Samples/Spillgebees.Blazor.Map.Samples.Wasm/Spillgebees.Blazor.Map.Samples.Wasm.csproj --configuration Release --no-build --output wasm-application/net10.0 --framework net10.0

      - name: ğŸ”§ fix base path for .NET 10.0
        if: inputs.should-publish-gh-page
        run: sed -i 's/<base href="\/" \/>/<base href="\/Blazor.Map\/main\/net10\.0\/" \/>/g' wasm-application/net10.0/wwwroot/index.html

      - name: ğŸš€ deploy .NET 8.0 gh page
        if: inputs.should-publish-gh-page
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wasm-application/net8.0/wwwroot
          destination_dir: ${{ inputs.gh-page-destination-directory }}/net8.0
          enable_jekyll: false

      - name: ğŸš€ deploy .NET 9.0 gh page
        if: inputs.should-publish-gh-page
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wasm-application/net9.0/wwwroot
          destination_dir: ${{ inputs.gh-page-destination-directory }}/net9.0
          enable_jekyll: false

      - name: ğŸš€ deploy .NET 10.0 gh page
        if: inputs.should-publish-gh-page
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wasm-application/net10.0/wwwroot
          destination_dir: ${{ inputs.gh-page-destination-directory }}/net10.0
          enable_jekyll: false
